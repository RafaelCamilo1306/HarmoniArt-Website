<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área exclusiva-Aulas</title>
    <link rel="stylesheet" href="../../CSS/style.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/nav.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/geral.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/components.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/tipografia.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/iframes.css" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="../../IMG/logo.png">
    
    <script src="../../JavaScript/popUp.js" defer></script>

</head>

<body onload="growIframe('agenda')">
    <div class="agenda_conteiner">
        <div class="comand">
            <div class="navega">
                <span class="material-icons" id="avancar">chevron_left</span>
                <span class="material-icons" id="voltar">chevron_right</span>
            </div>
            <div class="criarAula" >
                <span class="material-icons" id="bntPop">add</span>
            </div>
        </div>
        <div class="agenda">
            <table class="grade">
                <tr class="dayWeek">
                    <th >Domingo</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                </tr>
                <tr>
                    <td class="aula-conteiner">
                        <div class="aula">

                        </div>
                    </td>
                    <td class="aula-conteiner">b</td>
                    <td class="aula-conteiner">c</td>
                    <td class="aula-conteiner">d</td>
                    <td class="aula-conteiner">e</td>
                    <td class="aula-conteiner">f</td>
                    <td class="aula-conteiner">g</td>
                </tr>
            </table>
        </div>
    </div>



    <div id="modal" class="modal-container">
        <div class="create">
            <form>
                <label>Quantidade de alunos</label>
                <select name="quantAluno" class="dropDown descriH5" onchange="showInput()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <fieldset>
                <label></label>
                <input type="text" name="aluno1">
                <input type="text" name="aluno2">
                <input type="text" name="aluno3">
                </fieldset>

                <input type="text"name="dia">
                <input type="datetime" name="horario" id="">
                <div>   
                    <input type="submit" id="cancel" value="Cancelar" class="botaoTerc descriH5">
                    <input type="submit" value="Inscrever-se" class="callToAction descriH5">
                </div>
            </form>
        </div>
    </div>

    <div id="delete" class="modal-container">
        <div class="modal">
            <input type="button" class="fechar" value="X">
            <h6 class="titleH5">Inscreva-se para uma aula grátis</h6>
            <form>
                <input type="text" name="" id="" class="inputs descriH5" placeholder="Nome Completo:">
                <input type="email" name="" id="" class="inputs descriH5" placeholder="Email:">
                <div>
                    <input type="submit" value="Inscrever-se" class="callToAction descriH5">
                </div>
            </form>
        </div>
    </div>

</body>

</html>

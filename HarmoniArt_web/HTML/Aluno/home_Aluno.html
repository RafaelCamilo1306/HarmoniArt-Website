<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Àrea exclusiva-Aluno</title>
    <link rel="stylesheet" href="../../CSS/style.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/nav.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/geral.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/imagens.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/components.css" type="text/css">
    <link rel="stylesheet" href="../../CSS/tipografia.css" type="text/css">
</head>

<body onload="statusOnload()">
    <nav>
        <div class="divLogo">
            <a href="../../index.html">
                <img src="../../IMG/logo.png">
                <h1 class="logoTXT descriH3 logoTxtLogin">
                    <nobr>Harmoniart <b>Núcleo</b></nobr> <br><b> de Ensino</b> Musical
                </h1>
            </a>
        </div>

        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <ul class="sections" id="lista">
            <li><a href="lembretes.html" class="descriH4" target="iframeAluno">Home</a></li>
            <li><a href="DadosPessoais.html" class="descriH4" target="iframeAluno">Dados Pessoais</a></li>
            <li><a href="#" class="descriH4" target="iframeAluno">Horários</a></li>
            <li><a href="../login.html" class="descriH4">Sair</a></li>
        </ul>

    </nav>
    <div style="display: flex; width:100%; height: 85vh;">
        <div class="divPerfil">
            <h2 class="descriH5" style="font-weight: 500;">Indentificação do Aluno</h2>
            <img src="../../IMG/perfil.png" alt="">
            <input type="submit" value="Alterar imagem" class="callToAction descriH5">
            <div>
                <h3 class="descriH5">Nome:</h3>
                <input type="text" name="nome" class="exibir">
            </div>
            <div>
                <h3 class="descriH5">RM:</h3>
                <input type="text" name="nome" class="exibir">
            </div>
            <div style="flex-direction: column;">
                <h3 class="descriH5">Cursando:</h3>
                <select class="dropDown descriH5">
                    <option value="violao">violão</option>
                    <option value="violino">violino</option>
                    <option value="bateria">bateria</option>
                </select>
            </div>
            <div>
                <h3 class="descriH5">Situação de matricula:</h3>
                <p id="statusMt"class="descriH5">Ativo</p>
                <label class="switch" >
                    <input type="checkbox" id="botaoMt" onclick="matSituation()">
                    <span class="toggle round"></span>
                </label>
            </div>
            <div>
                <h3 class="descriH5">Situação de pagamento:</h3>
                <p id="statusPg"  class="descriH5">Pago</p>
                <label class="switch" >
                    <input type="checkbox" id="botaoPg"onclick="pagSituation()" checked>
                    <span class="toggle round"></span>
                </label>
            </div>
            <div>
                <h3 class="descriH5"><nobr>Ano de inicio:</nobr></h3>
                <input type="text" name="nome" class="exibir">
            </div>
        </div>

        <iframe src="lembretes.html" name="iframeAluno" class="home-content"></iframe>
    </div>
    <script>

        function statusOnload(){
            let statusPg = document.querySelector('#statusPg');
            let payment = document.querySelector('#botaoPg');
            let statusMt = document.querySelector('#statusMt');
            let matricula = document.querySelector('#botaoMt');
            if (payment.checked) {
                statusPg.textContent = "Pendente";
                statusPg    .style.color = "var(--corAuxiliarDangerous)"  
            }
            
            if (matricula.checked) {
                statusMt.textContent = "Pendente";
                statusMt.style.color = "var(--corAuxiliarDangerous)"  
            }

        }

        function pagSituation() {

            let status = document.querySelector('#statusPg');
            console.log(status.textContent);
            if (status.textContent === "Pago") {
                status.textContent = "Pendente";
                status.style.color = "var(--corAuxiliarDangerous)"  

            } else {
                status.textContent = "Pago";
                status.style.color = "var(--corAuxiliarSucess)" 

            }
        }   
        function matSituation() {

            let status = document.querySelector('#statusMt');
            console.log(status.textContent);
            if (status.textContent === "Ativo") {
                status.textContent = "Inativo";
                status.style.color = "var(--corAuxiliarDangerous)"  
            } else {
                status.textContent = "Ativo";
                status.style.color = "var(--corAuxiliarSucess)" 
            }
        }
        const burguer = document.querySelector(".mobile-menu");
        const navmenu = document.querySelector(".sections");

        burguer.addEventListener("click", () => {

            burguer.classList.toggle('active')
            navmenu.classList.toggle('active')
        })
    </script>

    <!-- <script src="../../JavaScript/carrossel.js"></script> -->
</body>

</html>
